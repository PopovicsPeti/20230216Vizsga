<div class='container'>
    <form [formGroup]="plushieForm" (ngSubmit)="onSubmit()">
        <div class='mb-2'>
            <label class='form-label' 
                      for='name'
                     >Name</label>
      
            <input type='text' 
                      class='form-control' 
                      id='name'
                      formControlName='name'
                      placeholder="Kötelezően kitöltendő mező">
          </div>
          <div class='mb-2'>
            <label class='form-label' 
                      for='size'>Size (cm)</label>
            <input type='number' 
                      class='form-control' 
                      id='size'
                      formControlName='szize' 
                      placeholder="Pozitív egész szám.">
          </div>

          <div  *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage= ''"></button>
          </div>
          <div class='mb-2'>
            <input type='submit' class='btn btn-primary' value='New plushie'>
          </div>
    </form>

    <div class="row">
        <div class="col-4 offset-4">
            <ol >
                <li> </li>
            </ol>
        </div>
    </div>
